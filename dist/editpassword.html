<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.7778c26e.css">
    <script defer="" src="/index.58d620de.js"></script>
    <title>Edit Password Form</title>
  </head>
  <body>
    <div class="form-page">
      <form class="form-container editpassword-form" action="" method="POST">
        <div class="form-label-container">
          <p>Edit Password</p>
        </div>

        <div class="form-element password-form-element">
          <label for="newPassword">New Password</label>
          <input required="" autocomplete="new-password" type="password" name="newPassword" id="newPassword" placeholder="New Password Field" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,32}$">
          <p class="input-info">
            Must be 8-16 characters container numbers and special characters.
          </p>
          <img src="/eye-on.0f621fa6.svg" alt="" class="toggle-password show-password">
          <img src="/eye-off.213dc9c8.svg" alt="" class="toggle-password hide-password">
        </div>

        <div class="form-element password-form-element">
          <label for="newPasswordConfirmation">Confirm New Password</label>
          <input required="" autocomplete="new-password" type="password" name="newPasswordConfirmation" id="newPasswordConfirmation" placeholder="Password Confirmation Field" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,32}$">
          <p class="input-info">
            Must be the same value as the password field above
          </p>
          <img src="/eye-on.0f621fa6.svg" alt="" class="toggle-password show-password">
          <img src="/eye-off.213dc9c8.svg" alt="" class="toggle-password hide-password">
        </div>

        <div class="form-element password-form-element">
          <label for="existingPassword">Existing Password</label>
          <input required="" autocomplete="current-password" type="password" name="existingPassword" id="existingPassword" placeholder="Old Password Field" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,32}$">
          <p class="input-info">
            Must be 8-16 characters container numbers and special characters.
          </p>
          <img src="/eye-on.0f621fa6.svg" alt="" class="toggle-password show-password">
          <img src="/eye-off.213dc9c8.svg" alt="" class="toggle-password hide-password">
        </div>

        <div class="form-element password-form-element">
          <label for="existingPasswordConfirmation">Confirm Existing Password</label>
          <input required="" autocomplete="current-password" type="password" name="existingPasswordConfirmation" id="existingPasswordConfirmation" placeholder="Old Password Confirmation Field" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,32}$">
          <p class="input-info">
            Must be the same value as the password field above
          </p>
          <img src="/eye-on.0f621fa6.svg" alt="" class="toggle-password show-password">
          <img src="/eye-off.213dc9c8.svg" alt="" class="toggle-password hide-password">
        </div>

        <div class="form-button-container">
          <button disabled="" type="submit">Change Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
