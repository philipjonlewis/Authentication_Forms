<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.7778c26e.css">

    <script defer="" src="/editemail.373c6039.js"></script>
    <title>Edit Email Form</title>
  </head>
  <body>
    <div class="form-page">
      <form class="form-container" id="edit-email-form" action="" method="POST">
        <div class="form-label-container">
          <p>Edit Email Form</p>
        </div>

        <div class="form-element" id="email-form-element">
          <label for="email">New Email</label>
          <input required="" autocomplete="email" type="email" name="email" id="email" placeholder="johndoe@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <p class="input-info">Must be a valid email address</p>
        </div>

        <div class="form-element password-field-element" id="password-form-element">
          <label for="password">Password</label>
          <input required="" autocomplete="new-password" type="password" name="password" id="password" placeholder="Password Field" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{8,32}$">
          <p class="input-info">
            8-32 characters containing at least one number, one capital letter
            and any of the following characters !@#$%^&*.
          </p>

          <img title="Show Password" src="/eye-on.0f621fa6.svg" alt="" class="toggle-password show-password">
          <img title="Hide Password" src="/eye-off.213dc9c8.svg" alt="" class="toggle-password hide-password">
        </div>

        <div class="form-element password-field-element" id="passwordConfirmation-form-element">
          <label for="passwordConfirmation">Confirm Password</label>
          <input required="" autocomplete="new-password" type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Password Confirmation Field" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{8,32}$">
          <p class="input-info" id="passwordConfirmation-text">
            Must be the same value as the password field above
          </p>

          <img src="/eye-on.0f621fa6.svg" alt="" class="toggle-password show-password">
          <img src="/eye-off.213dc9c8.svg" alt="" class="toggle-password hide-password">
        </div>

        <div id="error-container">
          <p>Password fields do not match</p>
        </div>

        <div class="form-button-container">
          <button disabled="" type="submit">Complete Registration</button>
        </div>
      </form>
    </div>
  </body>
</html>
