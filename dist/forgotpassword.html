<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.7778c26e.css">

    <script defer="" src="/forgotpassword.9a41aae9.js"></script>
    <title>Forgot Password Form</title>
  </head>
  <body>
    <div class="form-page">
      <form class="form-container" id="forgot-password-form" action="" method="POST">
        <div class="form-label-container">
          <p>Forgot Password Form</p>
        </div>

        <div class="form-element" id="email-form-element">
          <label for="email">Email</label>
          <input required="" autocomplete="email" type="email" name="email" id="email" placeholder="johndoe@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <p class="input-info">Must be a valid email address</p>
        </div>

        
        <div id="error-container">
          <p>Instructions have been sent to your email</p>
        </div>

        <div class="form-button-container">
          <button disabled="" type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
